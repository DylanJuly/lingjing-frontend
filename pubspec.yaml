name: lingjing
description: 灵境 - 多模态AI命理分析与心理抚慰引擎
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # 状态管理
  provider: ^6.1.1
  
  # 网络请求
  dio: ^5.4.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 图片处理
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # UI组件
  flutter_staggered_grid_view: ^0.7.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # 路由管理
  go_router: ^13.0.0
  
  # 其他工具
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

